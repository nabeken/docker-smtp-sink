services:
  rsync:
    image: ghcr.io/nabeken/docker-volume-container-rsync:latest@sha256:acbd72c89f1eb0f3d11a73f84168fd3eb45fe32179d73ffb44bdff0eae7b35d5
    volumes:
      - vol:/docker
    ports:
      - "10873:873"

  sink:
    image: ghcr.io/nabeken/docker-smtp-sink:action-local-test
    volumes:
      - vol:/sink
    ports:
      - "10025:10025"
    command: ["-v", "-h", "mx.example.com", "-m", "100", "-d", "/sink/", ":10025", "100"]

volumes:
  vol:
