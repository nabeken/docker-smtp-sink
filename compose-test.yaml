services:
  rsync:
    image: ghcr.io/nabeken/docker-volume-container-rsync:latest@sha256:8e68377b86e00a76d8512d920b196ed4b3ac790e3fc809c5c49377b8ea8f3562
    volumes:
      - vol:/docker
    ports:
      - "10873:873"

  sink:
    image: ghcr.io/nabeken/docker-smtp-sink:action-local-test
    volumes:
      - vol:/sink
    ports:
      - "10025:10025"
    command: ["-v", "-h", "mx.example.com", "-m", "100", "-d", "/sink/", ":10025", "100"]

volumes:
  vol:
