services:
  rsync:
    image: ghcr.io/nabeken/docker-volume-container-rsync:latest@sha256:ea1e771ba90ed4264a59f01ef3b8603215a3f4908d649d007a9ffa8c64998fd0
    volumes:
      - vol:/docker
    ports:
      - "10873:873"

  sink:
    image: ghcr.io/nabeken/docker-smtp-sink:action-local-test
    volumes:
      - vol:/sink
    ports:
      - "10025:10025"
    command: ["-v", "-h", "mx.example.com", "-m", "100", "-d", "/sink/", ":10025", "100"]

volumes:
  vol:
