services:
  rsync:
    image: ghcr.io/nabeken/docker-volume-container-rsync:latest@sha256:9abd43fbef34010ea671ac1b6805c424d6cbfdef6e04e0b5fd0d823f2e1f92c9
    volumes:
      - vol:/docker
    ports:
      - "10873:873"

  sink:
    image: ghcr.io/nabeken/docker-smtp-sink:action-local-test
    volumes:
      - vol:/sink
    ports:
      - "10025:10025"
    command: ["-v", "-h", "mx.example.com", "-m", "100", "-d", "/sink/", ":10025", "100"]

volumes:
  vol:
