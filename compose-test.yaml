services:
  rsync:
    image: ghcr.io/nabeken/docker-volume-container-rsync:latest@sha256:0ee71c3c3f11bf75b701e85e1d4845079fa222122356db368d733fea85642069
    volumes:
      - vol:/docker
    ports:
      - "10873:873"

  sink:
    image: ghcr.io/nabeken/docker-smtp-sink:action-local-test
    volumes:
      - vol:/sink
    ports:
      - "10025:10025"
    command: ["-v", "-h", "mx.example.com", "-m", "100", "-d", "/sink/", ":10025", "100"]

volumes:
  vol:
