services:
  rsync:
    image: ghcr.io/nabeken/docker-volume-container-rsync:latest@sha256:1bba2c260c14239861bf7d89343a9d46225e7736a032f84c3c0523408b2a3b9a
    volumes:
      - vol:/docker
    ports:
      - "10873:873"

  sink:
    image: ghcr.io/nabeken/docker-smtp-sink:action-local-test
    volumes:
      - vol:/sink
    ports:
      - "10025:10025"
    command: ["-v", "-h", "mx.example.com", "-m", "100", "-d", "/sink/", ":10025", "100"]

volumes:
  vol:
