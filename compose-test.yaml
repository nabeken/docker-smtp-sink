services:
  rsync:
    image: ghcr.io/nabeken/docker-volume-container-rsync:latest@sha256:0beeb3f9b03ec32288f1d68b2ebbf38a1ecafb99980710086aa2e278a45fce88
    volumes:
      - vol:/docker
    ports:
      - "10873:873"

  sink:
    image: ghcr.io/nabeken/docker-smtp-sink:action-local-test
    volumes:
      - vol:/sink
    ports:
      - "10025:10025"
    command: ["-v", "-h", "mx.example.com", "-m", "100", "-d", "/sink/", ":10025", "100"]

volumes:
  vol:
