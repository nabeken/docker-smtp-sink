services:
  rsync:
    image: ghcr.io/nabeken/docker-volume-container-rsync:latest@sha256:b4fc66fa60f752496d0e703c93bb656f8b065d64428b21b93e1dba7e8ed1d39c
    volumes:
      - vol:/docker
    ports:
      - "10873:873"

  sink:
    image: ghcr.io/nabeken/docker-smtp-sink:action-local-test
    volumes:
      - vol:/sink
    ports:
      - "10025:10025"
    command: ["-v", "-h", "mx.example.com", "-m", "100", "-d", "/sink/", ":10025", "100"]

volumes:
  vol:
