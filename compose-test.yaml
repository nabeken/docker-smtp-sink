services:
  rsync:
    image: ghcr.io/nabeken/docker-volume-container-rsync:latest@sha256:6af87db284ba1effc2c419303eb620375a320a63a298dd36d347e86eaeb3eb84
    volumes:
      - vol:/docker
    ports:
      - "10873:873"

  sink:
    image: ghcr.io/nabeken/docker-smtp-sink:action-local-test
    volumes:
      - vol:/sink
    ports:
      - "10025:10025"
    command: ["-v", "-h", "mx.example.com", "-m", "100", "-d", "/sink/", ":10025", "100"]

volumes:
  vol:
