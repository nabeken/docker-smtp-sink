services:
  rsync:
    image: ghcr.io/nabeken/docker-volume-container-rsync:latest@sha256:96429908cc9f32e115bfdcedc64018d657226d5ab0f8e235ff3c4ef5e2cb0055
    volumes:
      - vol:/docker
    ports:
      - "10873:873"

  sink:
    image: ghcr.io/nabeken/docker-smtp-sink:action-local-test
    volumes:
      - vol:/sink
    ports:
      - "10025:10025"
    command: ["-v", "-h", "mx.example.com", "-m", "100", "-d", "/sink/", ":10025", "100"]

volumes:
  vol:
