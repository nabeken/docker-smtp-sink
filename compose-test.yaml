services:
  rsync:
    image: ghcr.io/nabeken/docker-volume-container-rsync:latest@sha256:27d68450a877e4adbd2e826629003c8f586bcdcf5b4bd1caac92eaa457779324
    volumes:
      - vol:/docker
    ports:
      - "10873:873"

  sink:
    image: ghcr.io/nabeken/docker-smtp-sink:action-local-test
    volumes:
      - vol:/sink
    ports:
      - "10025:10025"
    command: ["-v", "-h", "mx.example.com", "-m", "100", "-d", "/sink/", ":10025", "100"]

volumes:
  vol:
