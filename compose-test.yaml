services:
  rsync:
    image: ghcr.io/nabeken/docker-volume-container-rsync:latest@sha256:ddebfac30e8616c9237ad50b00b07cac110c8bf49e21a21b2a0ffada8944d52c
    volumes:
      - vol:/docker
    ports:
      - "10873:873"

  sink:
    image: ghcr.io/nabeken/docker-smtp-sink:action-local-test
    volumes:
      - vol:/sink
    ports:
      - "10025:10025"
    command: ["-v", "-h", "mx.example.com", "-m", "100", "-d", "/sink/", ":10025", "100"]

volumes:
  vol:
